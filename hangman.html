<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football guessing game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Guess that NFL team named after an animal!</h1>
        <h2>14 teams</h2>
        <p>Think you can name them all?</p>
        <!-- When user presses any key, start game -->
        <h4>Wins</h4>
        <div id="totalWins"></div>
        <h4>Current team</h4>
        <div id="currentWord"></div>
        <h4>Guesses Remaining</h4>
        <div id="remainingGuesses"></div>
        <h4>Letters Guessed</h4>
        <div id="guessedLetters"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/hangman.js"></script>
    
</body>
</html>
